<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실행 우선순위</title>
    <script>
        var aFun = function () {
            alert ("첫번째로 대입된 익명 함수");
        }; // 세미콜론 생략 가능

        var aFun = function (){
            alert ("두번째로 대입된 익명 함수");
        };

        aFun();
    </script>
</head>
<body>
    
</body>
</html>
