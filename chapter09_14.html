<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 14번</title>
    <script>        
        var input = prompt("년도를 입력해주세요. : ", "");
        
        var result = input % 12;

        if (result == 0) {
            alert (input + "년은(는) 원숭이띠입니다.");
        } else if (result == 1) {
            alert (input + "년은(는) 닭띠입니다.");
        } else if (result == 2) {
            alert (input + "년은(는) 개띠입니다.");
        } else if (result == 3) {
            alert (input + "년은(는) 돼지띠입니다.");
        } else if (result == 4) {
            alert (input + "년은(는) 쥐띠입니다.");
        } else if (result == 5) {
            alert (input + "년은(는) 소띠입니다.");
        } else if (result == 6) {
            alert (input + "년은(는) 범띠입니다.");
        } else if (result == 7) {
            alert (input + "년은(는) 토끼띠입니다.");
        } else if (result == 8) {
            alert (input + "년은(는) 용띠입니다.");
        } else if (result == 9) {
            alert (input + "년은(는) 뱀띠입니다.");
        } else if (result == 10) {
            alert (input + "년은(는) 말띠입니다.");
        } else if (result == 11) {
            alert (input + "년은(는) 양띠입니다.");
        } 
    </script>
</head>

</body>
</html>
