<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 - 사용자 정의 함수</title>
    <script>
        function funTest() { // anonymous = 익명
            alert ('익명 함수를 출력해요');
            alert ('우와아아아앙');
        }
        funTest();
        alert(typeof(funTest) + ' : ' + funTest); // typeof 뒤에 괄호 안에 있는 자료형을 반환해줌
    </script>
</head>
<body>
    
</body>
</html>
