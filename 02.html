    <title>Java Script whileë¬¸</title>
    <script>
        var arr = ["apple", "pear", "banana", "kiwi", "berry"];
        var i = 0;
        while (true) {
            if(arr.length == i)
                break;
            alert("arr[" + i + "] = " + arr[i]);

            i++;
        }
    </script>
