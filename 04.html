<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 - 익명 함수</title>
    <script>
        var anonymousFun = function() { // anonymous = 익명
            alert ('익명 함수를 출력해요');
            alert ('우와아아아앙');
        };
        anonymousFun(); // 함수를 실행
        alert(typeof(anonymousFun) + ' : ' + anonymousFun); // typeof 뒤에 괄호 안에 있는 자료형을 반환해줌, 함수가 어떻게 생겼는지 안 내용을 보여줌.
    </script>
</head>
<body>
    
</body>
</html>
