<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체</title>
    
    <script>
        function changeBGColor() {
            document.querySelector("h1").style.backgroundColor="red";
            document.querySelector("h2").style.backgroundColor="yellow";
        }
    </script>
</head>
<body onload = "changeBGColor()"> <!--onload 다 읽었을 때, 함수를 불러옴. -->
    <h1>첫번째</h1>
    <h2>두번째</h2>

    <!--
        1. head태그 안 script가 있을때, document 가 적용되지 않는 이유는?
            script를 먼저 사용하였기 때문에 아래 객체를 찾을 수 없음. 
        해결하기 위해서는? 
            1. script를 body 에 사용되는 태그 아래에 적는다.
            2. body 태그 <body onload = ""> 를 사용한다. onload 함수는 script 함수를 불러올 수 있음.
                이때 내가 사용할 꾸미기 document는 함수 안에 집어넣는다.
    -->
</body>
</html>
