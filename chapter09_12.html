    <script>
        var PI = 3.14;
        var height = 3;
        var r = 5;
        
        var width = (r*r*PI) / height;

        alert ("원기둥의 부피는 ? (π = 3.14)");
        alert ("r * r * π = " + r * r * PI);
        alert ("width * height = " + width * height);
        alert ("즉, r * r * π = width * height")
        
    </script>
