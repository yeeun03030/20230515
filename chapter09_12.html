<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex12</title>
    <script>
        var PI = 3.14;
        var height = 3;
        var r = 5;
        
        var width = ((r*r*PI) * height) / height;

        alert ("원기둥의 부피는 ? (π = 3.14)");
        alert ("밑면의 넓이 : " + width + " | 높이 : " + height + " | 반지름 : " + r);
        alert ("(r * r * π) * height = " + (r * r * PI) * height);
        alert ("width * height = " + width * height);
        alert ("즉, (r * r * π) * height = width * height");
        
    </script>
</head>
<body>
    
</body>
</html>
